<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <h2>Made by Brian Espinosa</h2>
    </div>
    
    <div class="container">
        <div class="calculator">
            
            <div class="topScreen"></div>
            <div class="screen"></div>
            
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator">+</div>
            <div class="operator">-</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator">x</div>
            <div class="operator">/</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator equals">=</div>
            
            <div class="number zero">0</div>
            <div class="number zero">.</div>
            <div class="operator">Del</div>
            <div class="operator clear">Clear</div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
